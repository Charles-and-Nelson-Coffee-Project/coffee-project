<body>
    <h1>Coffee!</h1>
    <h2>It's not just for breakfast anymore...</h2>


    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees()">
            <option>all roasts</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>
    <br>
    <form>
        <label for="coffeeName">Search by name</label>
        <input type="text" id="coffeeName" onkeyup="searchForCoffee()">
    </form>
    <br>
    <form>
        <label for="newCoffee">Add a new coffee</label>
        <input type="text" id="newCoffee" placeholder="New coffee name">
        <select id="selectRoast">
            <option disabled selected>Pick a roast</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <input type="button" id="submitCoffee" value="Add it!" onclick="addACoffee()">
    </form>
