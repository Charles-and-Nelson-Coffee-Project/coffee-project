<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body id="body">

<div class="text-center"><a href="https://github.com/Charles-and-Nelson-Coffee-Project/coffee-project" target="blank"><i class="bi bi-github"></i>&nbsp;Charles and Nelson Coffee Project</a><i class="bi bi-cart text-primary" id="checkout" data-toggle="modal" data-target="#exampleModalCenter"></i></div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Your Coffee Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">checkout</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid text-left">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3 ml-5">Coffee!</h1>
        <p class="ml-5 lead">It's not just for breakfast anymore...</p>
    </div>
</div>

<div class="text-center">
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="updateCoffees()">
            <option>all roasts</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>
    <br>
    <form>
        <label for="coffeeName">Search by name</label>
        <input type="text" id="coffeeName" onkeyup="searchForCoffee()">
    </form>
    <br>
    <form>
        <label for="newCoffee">Add a new coffee</label>
        <input type="text" id="newCoffee" placeholder="New coffee name">
        <select id="selectRoast">
            <option value="" disabled selected>Pick a roast</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <select id="selectOrigin">
            <option value="" disabled selected>Origin</option>
            <option value="Other">Other</option>
            <option value="Brazil">Brazil</option>
            <option value="Columbia">Columbia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Honduras">Honduras</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Peru">Peru</option>
            <option value="Uganda">Uganda</option>
            <option value="Mexico">Mexico</option>
            <option value="Guatemala">Guatemala</option>
        </select>
        <input type="submit" id="submitCoffee" value="Add it!" onclick="addACoffee()">
    </form>
</div>

<div class="mt-5 text-center px-0 container">
    <div id="coffees" class="d-flex justify-content-center align-items-start flex-wrap">
    </div>
</div>

<div class="text-center my-5">
    <footer>
        <p>Copyright &copy;2022 Charles and Nelson Coffee Project</p>
    </footer>
</div>

<div class="arrow text-center mb-5 display-4">
    <a href="#"><i class="bi bi-arrow-up-circle"></i></a>
</div>

<div class="text-center mb-5">
    <button id="reset-array-button" onclick="resetArray()">reset coffees</button>
    <button id="nelsonMessage" onclick="laughSound()">A message from Nelson</button>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
